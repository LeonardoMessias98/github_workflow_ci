name: Labeler

on:
  pull_request:
    types: [labeled]

jobs:
  build:
    if: contains( github.event.label.name, 'approved')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Echo
        run: echo "Hello ${{ github.event }} - ${{ github.sha }} - ${{ github.ref_name }} - ${{ github.ref }} - ${{ github.server_url }}"
