name: PullRequest

on:
  pull_request:
    types: [labeled]

jobs:
  build:
    if: contains(github.head_ref, 'hotfix') and !contains(github.base_ref, 'master')
    runs-on: ubuntu-latest

    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: |
          echo "$GITHUB_CONTEXT"
          contains( github.event.label.name, 'bugdev')
          contains( github.event.label.name, 'h')

      - uses: actions/checkout@v2
      - name: Echo
        run: echo "PR Aprovada - Aguardando RevisÃ£o da qualidade -> ${{ github.event.pull_request._links.html.href }} "
